[package]
name = "simsimd-rs"
description = "Fastest SIMD-Accelerated Vector Similarity Functions for x86 and Arm"
version = "0.1.0"
edition = "2021"
authors = ["Pedro Planel <pplanel@gmail.com>"]

[lib]
name = "simsimd"
path = "rust/lib.rs"

[build-dependencies]
cc = "1.0.83"

[[bench]]
name = "cosine"
harness = false
path = "rust/benches/cosine.rs"

[[bench]]
name = "sqeuclidean"
harness = false
path = "rust/benches/sqeuclidean.rs"

[dev-dependencies]
criterion = { version = "0.5.1" }
rand = { version = "0.8.5" }
