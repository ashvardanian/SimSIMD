name: Pre-Release

on:
  push:
    branches: ["main-*"]
  pull_request:
    branches: ["main-*"]

env:
  BUILD_TYPE: Release
  GH_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }}
  SWIFT_VERSION: 5.9
  PYTHONUTF8: 1

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read

jobs:
  versioning:
    name: Update Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Run TinySemVer
        uses: ashvardanian/tinysemver@v2.1.1
        with:
          verbose: "true"
          version-file: "VERSION"
          update-version-in: |
            Cargo.toml:^version = "(\d+\.\d+\.\d+)"
            package.json:"version": "(\d+\.\d+\.\d+)"
            CMakeLists.txt:VERSION (\d+\.\d+\.\d+)
          update-major-version-in: |
            include/numkong/capabilities.h:^#define NK_VERSION_MAJOR (\d+)
          update-minor-version-in: |
            include/numkong/capabilities.h:^#define NK_VERSION_MINOR (\d+)
          update-patch-version-in: |
            include/numkong/capabilities.h:^#define NK_VERSION_PATCH (\d+)
          dry-run: "true"

  test_c:
    name: Test C
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential libjemalloc-dev libomp-dev libopenblas-dev

      - name: Build locally
        run: |
          cmake -D CMAKE_BUILD_TYPE=Release -D NK_BUILD_TEST=1 -D NK_BUILD_BENCH=1 -D NK_COMPARE_TO_BLAS=1 -B build_release
          cmake --build build_release --config Release

      - name: Test
        run: build_release/nk_test

      - name: Build shared library test
        run: |
          cmake -D CMAKE_BUILD_TYPE=Release -D NK_BUILD_SHARED=1 -D NK_BUILD_SHARED_TEST=1 -B build_shared
          cmake --build build_shared --config Release --target nk_shared_test

      - name: Test shared library
        run: LD_LIBRARY_PATH=build_shared build_shared/nk_shared_test

  test_python:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.architecture }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2022]
        python-version: ["3.13", "3.9"]
        architecture: [x64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install dependencies
        run: |
          python -m pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir py-cpuinfo pytest pytest-repeat numpy scipy tabulate
          python -c "from cpuinfo import get_cpu_info; print(get_cpu_info())"

      - name: Build locally on Ubuntu
        run: |
          sudo apt-get update
          gcc --version
          python -m pip install .
        if: ${{ matrix.os == 'ubuntu-24.04' }}

      - name: Build locally on other OS
        run: python -m pip install .
        if: ${{ matrix.os != 'ubuntu-24.04' }}

      - name: Test with PyTest
        run: |
          python -c "import numkong; print(numkong.get_capabilities())"
          pytest test/test.py -s -x -Wd -v

  test_nodejs:
    name: Test Node.js
    runs-on: ubuntu-24.04
    env:
      CC: gcc-14
      CXX: g++-14

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Update compilers
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential libjemalloc-dev libomp-dev

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Build and Test
        run: |
          npm ci --ignore-scripts
          npm run install
          npm run build-js
          npm test

  test_wasm_emscripten:
    name: Test WASM via Emscripten
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install Emscripten
        run: |
          git clone --depth 1 https://github.com/emscripten-core/emsdk.git ~/emsdk
          (cd ~/emsdk && ./emsdk install latest && ./emsdk activate latest)

      - name: Build WASM
        run: |
          source ~/emsdk/emsdk_env.sh
          cmake -B build-wasm -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-wasm.cmake -DNK_BUILD_SHARED=ON
          cmake --build build-wasm

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Build JavaScript bindings
        run: |
          npm ci --ignore-scripts
          npm run build-js

      - name: Test Emscripten runtime
        run: NK_RUNTIME=emscripten node --test test/test-wasm.mjs

  test_wasm_wasi:
    name: Test WASM via WASI Node.js
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install WASI-SDK
        run: |
          wget -q https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-24/wasi-sdk-24.0-x86_64-linux.tar.gz
          tar xzf wasi-sdk-24.0-x86_64-linux.tar.gz -C ~
          mv ~/wasi-sdk-* ~/wasi-sdk

      - name: Build WASI
        run: |
          export WASI_SDK_PATH=~/wasi-sdk
          cmake -B build-wasi -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-wasi.cmake -DNK_BUILD_TEST=ON
          cmake --build build-wasi

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Test WASI runtime
        run: NK_RUNTIME=wasi-node node --test test/test-wasm.mjs

  test_wasm_browser:
    name: Test WASM via Browser
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install Emscripten
        run: |
          git clone --depth 1 https://github.com/emscripten-core/emsdk.git ~/emsdk
          (cd ~/emsdk && ./emsdk install latest && ./emsdk activate latest)

      - name: Build WASM
        run: |
          source ~/emsdk/emsdk_env.sh
          cmake -B build-wasm -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-wasm.cmake -DNK_BUILD_SHARED=ON
          cmake --build build-wasm

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Build JavaScript bindings
        run: |
          npm ci --ignore-scripts
          npm run build-js

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Test Browser runtime
        run: npx playwright test --config test/playwright.config.ts

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  test_wasm_wasmer:
    name: Test WASM via Wasmer
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install WASI-SDK
        run: |
          wget -q https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-24/wasi-sdk-24.0-x86_64-linux.tar.gz
          tar xzf wasi-sdk-24.0-x86_64-linux.tar.gz -C ~
          mv ~/wasi-sdk-* ~/wasi-sdk

      - name: Build WASI
        run: |
          export WASI_SDK_PATH=~/wasi-sdk
          cmake -B build-wasi -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-wasi.cmake -DNK_BUILD_TEST=ON -DNK_WASI_STANDALONE=ON
          cmake --build build-wasi

      - name: Install Wasmer
        run: |
          curl https://get.wasmer.io -sSfL | sh
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH

      - name: Test Wasmer runtime
        run: ~/.wasmer/bin/wasmer run build-wasi/test.wasm

  test_wasm_wasmtime:
    name: Test WASM via Wasmtime
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install Rust toolchain
        uses: moonrepo/setup-rust@v1

      - name: Install WASI-SDK
        run: |
          wget -q https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-24/wasi-sdk-24.0-x86_64-linux.tar.gz
          tar xzf wasi-sdk-24.0-x86_64-linux.tar.gz -C ~
          mv ~/wasi-sdk-* ~/wasi-sdk

      - name: Build WASI
        run: |
          export WASI_SDK_PATH=~/wasi-sdk
          cmake -B build-wasi -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-wasi.cmake -DNK_BUILD_TEST=ON -DNK_WASI_STANDALONE=ON
          cmake --build build-wasi

      - name: Test Wasmtime runtime
        run: cargo test --features wasm-runtime wasm_runtime

  test_deno:
    name: Test Deno
    runs-on: ubuntu-24.04
    env:
      CC: gcc-14
      CXX: g++-14
      # `node-gyp-build` will look at this first; setting it prevents an
      # unintended rebuild and lets Deno just `dlopen` the prebuilt `.node`.
      PREBUILDS_ONLY: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Update compilers
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential libjemalloc-dev libomp-dev

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Build and Test with Node
        run: |
          npm ci --ignore-scripts
          npm run install
          npm run build-js
          npm test

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Test with Deno
        run: deno test -A --no-check

  test_rust:
    name: Test Rust
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"

      - name: Install Rust toolchain
        uses: moonrepo/setup-rust@v1

      - name: Install 32-bit target and dependencies
        run: |
          rustup target add i686-unknown-linux-gnu
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y gcc-multilib g++-multilib libc6-dev-i386

      - name: Test default build
        run: cargo test

      - name: Test with all features
        run: cargo test --all-features

      - name: Test no-std build (check only)
        run: cargo check --no-default-features

      - name: Test i686 cross-compilation build
        run: cargo build --target i686-unknown-linux-gnu --all-features

      - name: Test i686 cross-compilation (no-std)
        run: cargo build --target i686-unknown-linux-gnu --no-default-features

  # Temporary workaround to run Swift tests on Linux
  # Based on: https://github.com/swift-actions/setup-swift/issues/591#issuecomment-1685710678
  test_ubuntu_swift:
    name: Swift on Linux
    runs-on: ubuntu-24.04
    container: swift:5.9
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Print machine specs
        shell: bash
        run: |
          echo "::group::Machine Information"
          uname -a || true
          cat /proc/cpuinfo 2>/dev/null | head -30 || sysctl -a machdep.cpu 2>/dev/null | head -30 || wmic cpu get Name,NumberOfCores,MaxClockSpeed 2>/dev/null || true
          free -h 2>/dev/null || vm_stat 2>/dev/null || systeminfo 2>/dev/null | head -20 || true
          echo "::endgroup::"
      - name: Test Swift
        run: swift test

  # Compiling Python images is a nightmare, assuming the number of platforms we support
  # To minimize cross-compilation we use separate runners for each platform
  # https://docs.github.com/en/actions/using-github-hosted-runners/using-github-hosted-runners/about-github-hosted-runners#standard-github-hosted-runners-for-public-repositories
  # https://cibuildwheel.pypa.io/en/stable/#what-does-it-do
  # Available Linux images: https://cibuildwheel.pypa.io/en/stable/options/#linux-image
  build_wheels_linux_x86:
    name: Build Python Wheels (Linux x86)
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version:
          ["39", "310", "311", "312", "313", "313t", "314", "314t"]
    needs: [test_python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install Toolchain
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
        env:
          # Matches: `cp39-manylinux_x86_64` and `cp39-musllinux_x86_64`
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ENABLE: cpython-freethreading # No-GIL 3.13t builds
          CIBW_PLATFORM: linux
          CIBW_ARCHS: x86_64

  # These are maintained by Arm, not GitHub, so we need to include
  # extra steps, like installing Docker and starting the service
  build_wheels_linux_arm:
    name: Build Python Wheels (Linux ARM)
    runs-on: ubuntu-24.04-arm
    strategy:
      matrix:
        python-version:
          ["39", "310", "311", "312", "313", "313t", "314", "314t"]
    needs: [test_python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Docker CE from Official Repository
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg lsb-release
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
          sudo systemctl start docker
          sudo chmod 666 /var/run/docker.sock
          docker version
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install Toolchain
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
        env:
          # Matches: `cp39-manylinux_aarch64` and `cp39-musllinux_aarch64`
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ENABLE: cpython-freethreading # No-GIL 3.13t builds
          CIBW_PLATFORM: linux
          CIBW_ARCHS: aarch64

  build_wheels_macos_x86:
    name: Build Python Wheels (macOS x86)
    runs-on: macos-15
    strategy:
      matrix:
        python-version:
          ["39", "310", "311", "312", "313", "313t", "314", "314t"]
    needs: [test_python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install Toolchain
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ENABLE: cpython-freethreading # No-GIL 3.13t builds
          CIBW_PLATFORM: macos
          CIBW_ARCHS: x86_64

  build_wheels_macos_arm:
    name: Build Python Wheels (macOS ARM)
    runs-on: macos-15
    strategy:
      matrix:
        python-version:
          ["39", "310", "311", "312", "313", "313t", "314", "314t"]
    needs: [test_python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install Toolchain
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ENABLE: cpython-freethreading # No-GIL 3.13t builds
          CIBW_PLATFORM: macos
          CIBW_ARCHS: arm64

  build_wheels_windows:
    name: Build Python Wheels (Windows)
    runs-on: windows-2022
    strategy:
      matrix:
        python-version:
          ["39", "310", "311", "312", "313", "313t", "314", "314t"]
        architecture: [AMD64] # List ARM64 separately and avoid 32-bit
        include:
          - python-version: "39"
            architecture: ARM64
          - python-version: "310"
            architecture: ARM64
          - python-version: "311"
            architecture: ARM64
          - python-version: "312"
            architecture: ARM64
          - python-version: "313"
            architecture: ARM64
          - python-version: "313t"
            architecture: ARM64
          - python-version: "314"
            architecture: ARM64
          - python-version: "314t"
            architecture: ARM64
    needs: [test_python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Setup MSVC
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: "17.10"
      - name: Install Toolchain
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-win_${{ matrix.architecture }}
          CIBW_ENABLE: cpython-freethreading # No-GIL 3.13t builds
          CIBW_PLATFORM: windows

  build_wheels_other:
    name: Build Python Wheels (Other Platforms)
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version:
          ["39", "310", "311", "312", "313", "313t", "314", "314t"]
    needs: [test_python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Install Toolchain
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
        env:
          # https://cibuildwheel.pypa.io/en/stable/options/#archs
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ENABLE: cpython-freethreading # No-GIL 3.13t builds
          CIBW_PLATFORM: linux
          CIBW_ARCHS: ppc64le s390x i686 #! `armv7l` not worth the trouble

  build_wheels_linux_riscv:
    name: Build Python Wheels (Linux RISC-V)
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version:
          ["39", "310", "311", "312", "313", "313t", "314", "314t"]
    needs: [test_python]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
      - name: Install Toolchain
        run: |
          python -m pip install cibuildwheel
          cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ENABLE: cpython-freethreading
          CIBW_PLATFORM: linux
          CIBW_ARCHS: riscv64
